server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback: cualquier ruta no encontrada devuelve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Archivos estáticos con cache básico
  location ~* \.(?:css|js|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}
