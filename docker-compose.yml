version: '3.8'
services:
  frontend:
    image: riwi_frontend_app
    container_name: crudcloud_front_container
    restart: always
    build:
      context: .
      dockerfile: Dockerfile

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
    depends_on:
      - frontend
    restart: always

